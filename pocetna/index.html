<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-lang-sr="Početna - Aerodrom Nikola Tesla"
      data-lang-en="Home - Nikola Tesla Airport"
    >
      Početna - Aerodrom Nikola Tesla
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      /* SAMO DODATAK ZA DATE INPUT */
      #departure {
        position: relative;
        z-index: 2; /* da bude iznad blur pozadine */
        background-color: #fff;
        cursor: pointer;
      }

      @media (max-width: 480px) {
        #departure {
          font-size: 0.95rem;
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo1.png" alt="logo" />
      </div>
      <h1
        data-lang-sr="AERODROM NIKOLA TESLA"
        data-lang-en="NIKOLA TESLA AIRPORT"
      >
        AERODROM NIKOLA TESLA
      </h1>
      <div class="container2">
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://x.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

        <div class="flags">
          <img
            id="flag-sr"
            src="../assets/zastava1.png"
            alt="Srpska zastava"
            style="cursor: pointer"
          />
          <img
            id="flag-en"
            src="../assets/zastava2.png"
            alt="Engleska zastava"
            style="cursor: pointer"
          />
        </div>
      </div>
    </header>
    <header1>
      <div class="linija">
        <h4>
          <a
            href="../pocetna/index.html"
            style="text-decoration: none; color: orange; cursor: pointer"
            data-lang-sr="POČETNA"
            data-lang-en="HOME"
            >POČETNA</a
          >
        </h4>
        <h4>
          <a
            href="../oNama/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="O NAMA"
            data-lang-en="ABOUT US"
            >O NAMA</a
          >
        </h4>
        <h4>
          <a
            href="../parking/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PARKING"
            data-lang-en="PARKING"
            >PARKING</a
          >
        </h4>
        <h4>
          <a
            href="../kontakt/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="KONTAKT"
            data-lang-en="CONTACT"
            >KONTAKT</a
          >
        </h4>
        <h4>
          <a
            href="../prijaviSe/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PRIJAVI SE"
            data-lang-en="SIGN IN"
            >PRIJAVI SE</a
          >
        </h4>
      </div>
    </header1>

    <div class="container">
      <div class="card">
        <div class="tabs"></div>
        <h2 data-lang-sr="Dolazni letovi" data-lang-en="Arriving Flights">
          Dolazni letovi
        </h2>
        <table>
          <thead>
            <tr>
              <th data-lang-sr="Vreme" data-lang-en="Time">Vreme</th>
              <th data-lang-sr="Let" data-lang-en="Flight">Let</th>
              <th data-lang-sr="Za" data-lang-en="To">Za</th>
              <th data-lang-sr="Status" data-lang-en="Status">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>11:00</td>
              <td>A2</td>
              <td data-lang-sr="London" data-lang-en="London">London</td>
              <td data-lang-sr="Očekivan 11:00" data-lang-en="Expected 11:00">
                Očekivan 11:00
              </td>
            </tr>
            <!-- Ostatak redova -->
          </tbody>
        </table>
        <div class="more">
          <a
            href="../letovi/indexLETOVI.html"
            style="cursor: pointer"
            data-lang-sr="Više letova →"
            data-lang-en="More flights →"
            >Više letova →</a
          >
        </div>
      </div>
      <div class="card">
        <div class="tabs"></div>
        <h2 data-lang-sr="Avionske karte" data-lang-en="Flight Tickets">
          Avionske karte
        </h2>
        <div class="form-group">
          <label for="from" data-lang-sr="Od:" data-lang-en="From:">Od:</label>
          <input
            type="text"
            id="from"
            placeholder="Unesite polazište"
            data-placeholder-sr="Unesite polazište"
            data-placeholder-en="Enter departure"
          />
        </div>
        <div class="form-group">
          <label for="to" data-lang-sr="Do:" data-lang-en="To:">Do:</label>
          <input
            type="text"
            id="to"
            placeholder="Unesite odredište"
            data-placeholder-sr="Unesite odredište"
            data-placeholder-en="Enter destination"
          />
        </div>
        <div class="form-group">
          <label
            for="departure"
            data-lang-sr="Odlazak:"
            data-lang-en="Departure:"
            >Odlazak:</label
          >
          <input type="date" id="departure" />
        </div>
        <div class="form-group">
          <label for="adults" data-lang-sr="Odrasli:" data-lang-en="Adults:"
            >Odrasli:</label
          >
          <input
            type="number"
            id="adults"
            placeholder="Broj odraslih"
            data-placeholder-sr="Broj odraslih"
            data-placeholder-en="Number of adults"
          />
        </div>
        <div class="form-group">
          <label for="children" data-lang-sr="Deca:" data-lang-en="Children:"
            >Deca:</label
          >
          <input
            type="number"
            id="children"
            placeholder="Broj dece"
            data-placeholder-sr="Broj dece"
            data-placeholder-en="Number of children"
          />
        </div>
        <div class="button">
          <button data-lang-sr="REZERVIŠI SADA" data-lang-en="BOOK NOW">
            REZERVIŠI SADA
          </button>
        </div>
      </div>
    </div>

    <footer>
      <div class="linijaa">
        <span
          data-lang-sr="Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail: popovicsnezana45@gmail.com"
          data-lang-en="Copyright 2024 | Nikola Tesla Airport | e-mail: popovicsnezana45@gmail.com"
          >Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail:
          popovicsnezana45@gmail.com</span
        >
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="../language.js"></script>
  </body>
</html>
