<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-lang-sr="Prijavi Se - Aerodrom Nikola Tesla"
      data-lang-en="Sign In - Nikola Tesla Airport"
    >
      Prijavi Se - Aerodrom Nikola Tesla
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo1.png" alt="logo" />
      </div>
      <h1
        data-lang-sr="AERODROM NIKOLA TESLA"
        data-lang-en="NIKOLA TESLA AIRPORT"
      >
        AERODROM NIKOLA TESLA
      </h1>
      <div class="container2">
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://x.com/" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="flags">
          <img
            src="../assets/zastava1.png"
            alt="Srpska zastava"
            id="flag-sr"
            style="cursor: pointer"
          />
          <img
            src="../assets/zastava2.png"
            alt="Engleska zastava"
            id="flag-en"
            style="cursor: pointer"
          />
        </div>
      </div>
    </header>
    <header1>
      <div class="linija">
        <h4>
          <a
            href="../pocetna/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="POCETNA"
            data-lang-en="HOME"
            >POCETNA</a
          >
        </h4>
        <h4>
          <a
            href="../oNama/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="O NAMA"
            data-lang-en="ABOUT US"
            >O NAMA</a
          >
        </h4>
        <h4>
          <a
            href="../parking/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PARKING"
            data-lang-en="PARKING"
            >PARKING</a
          >
        </h4>
        <h4>
          <a
            href="../kontakt/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="KONTAKT"
            data-lang-en="CONTACT"
            >KONTAKT</a
          >
        </h4>
        <h4>
          <a
            href="../prijaviSe/index.html"
            style="text-decoration: none; color: orange; cursor: pointer"
            data-lang-sr="PRIJAVI SE"
            data-lang-en="SIGN IN"
            >PRIJAVI SE</a
          >
        </h4>
      </div>
    </header1>

    <main>
      <div class="login-container">
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <br />
            <label
              for="email"
              style="text-align: center; color: black"
              data-lang-sr="E-mail:"
              data-lang-en="E-mail:"
              >E-mail:</label
            >
            <input
              type="email"
              id="email"
              placeholder="Unesite vaš e-mail"
              data-placeholder-sr="Unesite vaš e-mail"
              data-placeholder-en="Enter your e-mail"
              style="margin-top: 10px"
            />
            <span id="email-error" class="error-message"></span>
          </div>
          <div class="form-group">
            <label
              for="password"
              style="text-align: center; color: black"
              data-lang-sr="Lozinka:"
              data-lang-en="Password:"
              >Lozinka:</label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                placeholder="Unesite vašu lozinku"
                data-placeholder-sr="Unesite vašu lozinku"
                data-placeholder-en="Enter your password"
                style="margin-top: 10px"
              />
              <i
                class="fas fa-eye-slash toggle-password"
                id="togglePassword"
              ></i>
            </div>
            <span id="password-error" class="error-message"></span>
            <a
              href="#"
              class="forgot-password"
              id="forgotPassword"
              data-lang-sr="Zaboravili ste lozinku?"
              data-lang-en="Forgot password?"
              >Zaboravili ste lozinku?</a
            >
          </div>
          <button
            type="submit"
            class="btn"
            id="btnSubmit"
            style="margin-top: 10px"
            data-lang-sr="PRIJAVI SE"
            data-lang-en="SIGN IN"
          >
            PRIJAVI SE
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="linijaa">
        <span
          data-lang-sr="Copyright 2024 | Aerodrom Nikola Tesla | e-mail: popovicsnezana45@gmail.com"
          data-lang-en="Copyright 2024 | Nikola Tesla Airport | e-mail: popovicsnezana45@gmail.com"
        >
          Copyright 2024 | Aerodrom Nikola Tesla | e-mail:
          popovicsnezana45@gmail.com
        </span>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="../language.js"></script>
  </body>
</html>
