<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-lang-sr="Kontakt - Aerodrom Nikola Tesla"
      data-lang-en="Contact - Nikola Tesla Airport"
    >
      Kontakt - Aerodrom Nikola Tesla
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo1.png" alt="logo" />
      </div>
      <h1
        data-lang-sr="AERODROM NIKOLA TESLA"
        data-lang-en="NIKOLA TESLA AIRPORT"
      >
        AERODROM NIKOLA TESLA
      </h1>
      <div class="container2">
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://x.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

        <div class="flags">
          <img
            src="../assets/zastava1.png"
            alt="Srpska zastava"
            id="flag-sr"
            style="cursor: pointer"
          />
          <img
            src="../assets/zastava2.png"
            alt="Engleska zastava"
            id="flag-en"
            style="cursor: pointer"
          />
        </div>
      </div>
    </header>
    <header1>
      <div class="linija">
        <h4>
          <a
            href="../pocetna/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="POČETNA"
            data-lang-en="HOME"
            >POČETNA</a
          >
        </h4>
        <h4>
          <a
            href="../oNama/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="O NAMA"
            data-lang-en="ABOUT US"
            >O NAMA</a
          >
        </h4>
        <h4>
          <a
            href="../parking/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PARKING"
            data-lang-en="PARKING"
            >PARKING</a
          >
        </h4>
        <h4>
          <a
            href="../kontakt/index.html"
            style="text-decoration: none; color: orange; cursor: pointer"
            data-lang-sr="KONTAKT"
            data-lang-en="CONTACT"
            >KONTAKT</a
          >
        </h4>
        <h4>
          <a
            href="../prijaviSe/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PRIJAVI SE"
            data-lang-en="SIGN IN"
            >PRIJAVI SE</a
          >
        </h4>
      </div>
    </header1>

    <div class="form-container">
      <form id="contactForm">
        <label for="ime" data-lang-sr="IME:" data-lang-en="NAME:">IME:</label>
        <input
          type="text"
          id="ime"
          name="ime"
          placeholder="Unesite ime"
          data-placeholder-sr="Unesite ime"
          data-placeholder-en="Enter name"
        />
        <span id="ime-error" class="error-message"></span>
        <br />

        <label for="prezime" data-lang-sr="PREZIME:" data-lang-en="SURNAME:"
          >PREZIME:</label
        >
        <input
          type="text"
          id="prezime"
          name="prezime"
          placeholder="Unesite prezime"
          data-placeholder-sr="Unesite prezime"
          data-placeholder-en="Enter surname"
        />
        <span id="prezime-error" class="error-message"></span>
        <br />

        <label for="email" data-lang-sr="E-MAIL:" data-lang-en="E-MAIL:"
          >E-MAIL:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Unesite e-mail"
          data-placeholder-sr="Unesite e-mail"
          data-placeholder-en="Enter e-mail"
        />
        <span id="email-error" class="error-message"></span>
        <br />

        <label for="poruka" data-lang-sr="PORUKA:" data-lang-en="MESSAGE:"
          >PORUKA:</label
        >
        <textarea
          id="poruka"
          name="poruka"
          rows="5"
          placeholder="Unesite poruku"
          data-placeholder-sr="Unesite poruku"
          data-placeholder-en="Enter message"
        ></textarea>
        <span id="poruka-error" class="error-message"></span>

        <button
          id="posalji"
          type="submit"
          style="color: black"
          data-lang-sr="POŠALJI"
          data-lang-en="SEND"
        >
          POŠALJI
        </button>
      </form>
    </div>

    <footer>
      <div class="linijaa">
        <span
          data-lang-sr="Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail: popovicsnezana45@gmail.com"
          data-lang-en="Copyright 2024 | Nikola Tesla Airport | e-mail: popovicsnezana45@gmail.com"
        >
          Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail:
          popovicsnezana45@gmail.com
        </span>
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="../language.js"></script>
  </body>
</html>
