<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title
      data-lang-sr="Parking - Aerodrom Nikola Tesla"
      data-lang-en="Parking - Nikola Tesla Airport"
    >
      Parking - Aerodrom Nikola Tesla
    </title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../assets/logo1.png" alt="logo" />
      </div>
      <h1
        data-lang-sr="AERODROM NIKOLA TESLA"
        data-lang-en="NIKOLA TESLA AIRPORT"
      >
        AERODROM NIKOLA TESLA
      </h1>
      <div class="container2">
        <div class="social-icons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="https://x.com/" target="_blank"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>

        <div class="flags">
          <img
            id="flag-sr"
            src="../assets/zastava1.png"
            alt="Srpska zastava"
            style="cursor: pointer"
          />
          <img
            id="flag-en"
            src="../assets/zastava2.png"
            alt="Engleska zastava"
            style="cursor: pointer"
          />
        </div>
      </div>
    </header>
    <header1>
      <div class="linija">
        <h4>
          <a
            href="../pocetna/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="POČETNA"
            data-lang-en="HOME"
            >POČETNA</a
          >
        </h4>
        <h4>
          <a
            href="../oNama/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="O NAMA"
            data-lang-en="ABOUT US"
            >O NAMA</a
          >
        </h4>
        <h4>
          <a
            href="../parking/index.html"
            style="text-decoration: none; color: orange; cursor: pointer"
            data-lang-sr="PARKING"
            data-lang-en="PARKING"
            >PARKING</a
          >
        </h4>
        <h4>
          <a
            href="../kontakt/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="KONTAKT"
            data-lang-en="CONTACT"
            >KONTAKT</a
          >
        </h4>
        <h4>
          <a
            href="../prijaviSe/index.html"
            style="text-decoration: none; color: black; cursor: pointer"
            data-lang-sr="PRIJAVI SE"
            data-lang-en="SIGN IN"
            >PRIJAVI SE</a
          >
        </h4>
      </div>
    </header1>

    <div class="pozadina">
      <div class="blok">
        <div class="naslov" data-lang-sr="PARKING" data-lang-en="PARKING">
          PARKING
        </div>
        <hr />
        <div class="container">
          <form class="form" id="parkingForm">
            <div class="form-row">
              <div class="form-group">
                <label
                  for="vreme-ulaza"
                  data-lang-sr="Vreme ulaza:"
                  data-lang-en="Entry time:"
                  >Vreme ulaza:</label
                >
                <input
                  type="text"
                  id="vreme-ulaza"
                  placeholder="Unesite vreme ulaza"
                  data-placeholder-sr="Unesite vreme ulaza"
                  data-placeholder-en="Enter entry time"
                />
                <span id="vreme-ulaza-error" class="error-message"></span>
              </div>
              <div class="form-group">
                <label
                  for="vreme-izlaza"
                  data-lang-sr="Vreme izlaza:"
                  data-lang-en="Exit time:"
                  >Vreme izlaza:</label
                >
                <input
                  type="text"
                  id="vreme-izlaza"
                  placeholder="Unesite vreme izlaza"
                  data-placeholder-sr="Unesite vreme izlaza"
                  data-placeholder-en="Enter exit time"
                />
                <span id="vreme-izlaza-error" class="error-message"></span>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label
                  for="broj-ulaza"
                  data-lang-sr="Broj ulaza:"
                  data-lang-en="Entry number:"
                  >Broj ulaza:</label
                >
                <input
                  type="text"
                  id="broj-ulaza"
                  placeholder="Unesite broj ulaza"
                  data-placeholder-sr="Unesite broj ulaza"
                  data-placeholder-en="Enter entry number"
                />
                <span id="broj-ulaza-error" class="error-message"></span>
              </div>
              <div class="form-group">
                <label
                  for="promo-kod"
                  data-lang-sr="Promo kod:"
                  data-lang-en="Promo code:"
                  >Promo kod:</label
                >
                <input
                  type="text"
                  id="promo-kod"
                  placeholder="Unesite promo kod"
                  data-placeholder-sr="Unesite promo kod"
                  data-placeholder-en="Enter promo code"
                />
                <span id="promo-kod-error" class="error-message"></span>
              </div>
            </div>
            <br />
            <button
              type="submit"
              class="btn"
              data-lang-sr="REZERVIŠI SADA"
              data-lang-en="BOOK NOW"
            >
              REZERVIŠI SADA
            </button>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="linijaa">
        <span
          data-lang-sr="Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail: popovicsnezana45@gmail.com"
          data-lang-en="Copyright 2024 | Nikola Tesla Airport | e-mail: popovicsnezana45@gmail.com"
          >Autorska prava 2024 | Aerodrom Nikola Tesla | e-mail:
          popovicsnezana45@gmail.com</span
        >
      </div>
    </footer>

    <script src="app.js"></script>
    <script src="../language.js"></script>
  </body>
</html>
